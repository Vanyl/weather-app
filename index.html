<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <h1>What's The Weather Dear ?</h1>
        <div class="display-weather">
            <div class="flower-container">
                <svg class="flower" version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250">
                    <style>
                        .st0{fill:#F9C0C0;}
                    </style>
                    <circle class="st0" cx="125.4" cy="49.8" r="49.5"/>
                    <g>
                        <circle class="st0" cx="53.9" cy="101.8" r="49.5"/>
                        <circle class="st0" cx="196.8" cy="101.8" r="49.5"/>
                    </g>
                    <g>
                        <circle class="st0" cx="80.8" cy="185.7" r="49.5"/>
                        <circle class="st0" cx="169.9" cy="185.7" r="49.5"/>
                    </g>
                    <circle class="st0" cx="125.4" cy="124.6" r="49.5"/>
                </svg>
            </div>
            <label for="city">Enter city: </label>
            <input type="text" id="city_weather" name="city"/>
            <br>
            <button type="submit" id="btn_weather">Click to know</button>
        </div>
    </div>

    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
